{% import 'utilities.html' as util %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Shipment Details - Online Movie Store Application</title>
        {{ util.head() }}
    </head>
    <body>
        {{ util.navbar() }}

        <div class="container">
            <h1>Edit Shipment Details</h1>

            <br />

            <form method="POST" action="{{ url_for('routes.edit_shipment_details', id=shipment_details.id) }}">
                <div class="form-group">
                    <label for="order_id_input">Order ID</label>
                    <input id="order_id_input" name="order_id" class="form-control" value="{{shipment_details.order_id or ''}}" placeholder="Order ID (eg. xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx)" />
                </div>
                <div class="form-group">
                    <label for="date_input">Date</label>
                    <input id="date_input" name="date" class="form-control" type=date value="{{shipment_details.date}}" />
                </div>
                <div class="form-group">
                  <label for="shipment_method_input">Shipment Method</label>
                  <select id="shipment_method_input" name="shipment_method" class="form-control">
                      <option {% if shipment_details.shipment_method == 'Standard' %}selected{% endif %}>Standard</option>
                      <option {% if shipment_details.shipment_method == 'Express' %}selected{% endif %}>Express</option>
                  </select>                <div class="form-group">
                    <label for="address_input">Address</label>
                    <input id="address_input" name="address" class="form-control" value="{{shipment_details.address}}" placeholder="123 Fake Lane" />
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </body>

    {{ util.scripts() }}
</html>
