{% import 'utilities.html' as util %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login - Online Movie Store Application</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}"/>
        {{ util.head() }}
    </head>
    <body>
        {{ util.navbar() }}

            <div id="page-head" class="container text-center">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 col-xs-12">
                        <p class="greyed"><b>YOUR ACCOUNT INFORMATION IS SECURE</b></p>
                        <h1 class="display-4 font-weight-normal">Login</h1>
                        <p class="lead font-weight-normal">Don't have an account? 
                            <a href="/register" class="omss-important-link-nosize">Register.</a>
                        </p>
                    </div>
                    <div class="col-md-3"></div>
                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form action="/do-login">
                            <div class="input-group-lg">
                                <input type="email" class="form-control input-lg" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <br/>

                            <div class="input-group-lg">
                                <input type="password" class="form-control input-lg" placeholder="Password">
                            </div>

                            <br/>
                            <button type="submit" class="btn btn-secondary btn-lg">Submit</button>

                            <br/><br/>
                            <small class="d-block mb-3 text-muted">Â© 2019 - OMSS</small>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
    </body>

    {{ util.scripts() }}
</html>
