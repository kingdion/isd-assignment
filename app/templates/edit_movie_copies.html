{% import 'utilities.html' as util %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Movie Copies - Staff View</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        {{ util.head() }}
    </head>
    <body>
        {{ util.navbar() }}

        <div class="container">
            <h4 id="error-message" class="error-message"></h4>

            <h1>Copies of {{ movie.title }}</h1>

            <hr/>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Information</th>
                            <th>Price</th>
                            <th>Sold</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for copy in movie.copies %}
                        <tr class="copy">
                            <td>{{loop.index}}</td>
                            <td>{{copy.copy_information}}</td>
                            <td>{{copy.sold}}</td>
                            <!-- later, do if copy.sold, show orderid (and maybe link to order), otherwise show "not sold" -->
                            <td><button name="{{log.id}}" class="delete-log btn btn-danger btn-sm">Delete Log</button><button name="{{log.id}}" class="delete-log btn btn-danger btn-sm">Edit</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <br/><br/>
            <small class="d-block mb-3 text-muted">Â© 2019 - OMSS</small>
        </div>
    </body>

    {{ util.scripts() }}

    <script src="static/js/edit_movie_copies.js"></script>
</html>
