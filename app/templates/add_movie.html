{% import 'utilities.html' as util %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Movie - Staff View</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit_movie.css') }}"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css"/>
        {{ util.head() }}
    </head>
    <body>
        {{ util.navbar() }}

        <div id="body-content" class="container">
            <h4 id="error-message" class="error-message"></h4>

            <h1>Add a New Movie</h1>

            <hr/>

            <h5>Movie Details</h5>

            <form id="movie-form" class="container" action="{{ url_for('routes.do_add_movie') }}" method=post>
                <div class="row input-group-lg">
                    <input type="text" class="form-control input-lg col-lg-12" name="title" placeholder="Title" data-toggle="tooltip" data-trigger="manual" data-placement="right" title="">
                </div>

                <div class="spacer"></div>

                <div class="row input-group-lg">
                    <select class="col-lg-12 js-example-placeholder-multiple" name="genres[]" multiple="multiple" data-toggle="tooltip" data-trigger="manual" data-placement="right" title="">
                        {% for genre in genres %}
                        <option value="{{ genre.id }}">{{ genre.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="spacer"></div>

                <div class="input-group-lg row">
                    <input class="col-lg-3 form-control" type="date" id="date-time-picker" name="release-date" placeholder="Release Date" data-toggle="tooltip" data-trigger="manual" data-placement="right" title=""/>
                    <div class="spacer-h"></div>
                    <input class="col-lg-1 form-control" style="min-width: 100px !important;" type="number" name="runtime" placeholder="Dur." data-toggle="tooltip" data-trigger="manual" data-placement="right" title="">
                    <div class="spacer-h"></div>
                    <select class="col-lg-1 js-example-placeholder-single" name="maturity-rating" data-toggle="tooltip" data-trigger="manual" data-placement="right" title="">
                        {% for maturityRating in maturityRatings %}
                        <option value="{{ maturityRating.id }}">{{ maturityRating.maturity_rating }}</option>
                        {% endfor %}
                    </select>
                </div>

                <br/>
                <div class="row">
                    <button id="submit-btn" type="submit" class="btn btn-success btn-lg">Save Changes</button>
                </div>
            </form>

            <hr/>

            <br/><br/>
            <small class="d-block mb-3 text-muted">Â© 2019 - OMSS</small>
        </div>
    </body>

    {{ util.scripts() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/add_edit_movie.js') }}"></script>
</html>
