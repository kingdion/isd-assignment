{% import 'utilities.html' as util %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Order - Online Movie Store Application</title>
        {{ util.head() }}
    </head>
    <body>
        {{ util.navbar() }}

        <div class="container">
            <h1>My Order</h1>

            <br />

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
            
                    </tr>
                </thead>
                <tbody>
                    {% for movies in orderlist %}
                    <tr>
                        <td>{{movies.copyID}}</td>
                        <td>{{movies.title}}</td>
                        <td>{{movies.price}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a class="btn btn-primary" href="{{ url_for('routes.add_order') }}">Add more movies</a>
        </div>
    </body>

    {{ util.scripts() }}
</html>
